<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/5d7417fc29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/profile.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                DDoni DDoni
              </span>
              <span class="friend__status">
                ⋌༼ •̀ ⌂ •́ ༽⋋
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__birth">
        <h5 class="friends__birth-title">생일인 친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <div class="friend__wrapper-icon1">
              <img src="images/cake.png" class="icon__avatar" />
            </div>
            <div class="friend__content">
              <span class="friend__name">
                친구의 생일을 확인해보세요!
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends__plus">
        <h5 class="friends__title">추천친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <div class="friend__wrapper-icon2">
              <img src="images/smile.png" class="icon__avatar" />
            </div>
            <div class="friend__content">
              <span class="friend__name">
                새로운 친구를 만나보세요!
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends__channel">
        <h5 class="friends__channel-title">채널</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <div class="friend__wrapper-icon3">
              <img src="images/channel.png" class="icon__avatar" />
            </div>
            <div class="friend__content">
              <span class="friend__name">
                채널
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 4</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/iu.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                아이유
              </span>
              <span class="friend__status">
                신곡 발표-Love poem
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                LovePoem (IU)
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/teacher.jpeg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Nico
              </span>
              <span class="friend__status">
                챌린지 도전 Gogo
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/taeyeon.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Taeyeon
              </span>
              <span class="friend__status">
                신곡 발표-불티
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                불티-Spark (태연)
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/jang.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                장성규
              </span>
              <span class="friend__status">
                워크맨 구독-좋아요
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Plaease make your screen small!★</span>
    </div>
  </body>
</html>
